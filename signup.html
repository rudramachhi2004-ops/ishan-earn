<!DOCTYPE html>
<html>
<head>
  <title>Signup - Ishan Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 320px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00c853;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: #00c853;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Signup</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Create Account</button>

    <a href="index.html">Already have account? Login</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDIcm_i9_1ZwOXtvAiQKZV6EW_QBffR54E",
      authDomain: "ishan-earn.firebaseapp.com",
      databaseURL: "https://ishan-earn-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ishan-earn",
      storageBucket: "ishan-earn.firebasestorage.app",
      messagingSenderId: "36226262396",
      appId: "1:36226262396:web:9cd655342efd0709bf70f9"
    };

    firebase.initializeApp(firebaseConfig);

    function signup() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;

          // default user data
          firebase.database().ref("users/" + user.uid).set({
            email: email,
            balance: 0,
            referCount: 0
          });

          alert("Signup Successful");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
