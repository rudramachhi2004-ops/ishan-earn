<!DOCTYPE html>
<html>
<head>
  <title>Login - Ishan Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      width:300px;
      background:#1e1e1e;
      padding:20px;
      border-radius:10px;
      text-align:center;
    }
    input, button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
    }
    button {
      background:#00c853;
      color:#000;
      font-weight:bold;
    }
    a { color:#00c853; }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="refer" placeholder="Refer Code (optional)">

  <button onclick="login()">Login</button>

  <p>New user? <a href="signup.html">Signup</a></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyDIcm_i9_1ZwOXtvAiQKZV6EW_QBffR54E",
    authDomain: "ishan-earn.firebaseapp.com",
    databaseURL: "https://ishan-earn-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ishan-earn",
    storageBucket: "ishan-earn.firebasestorage.app",
    messagingSenderId: "36226262396",
    appId: "1:36226262396:web:9cd655342efd0709bf70f9"
  };
  firebase.initializeApp(firebaseConfig);

  function login() {
    var email = email.value;
    var password = password.value;

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "home.html";
    })
    .catch(err => alert(err.message));
  }
</script>

</body>
</html>
